<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <main class="main">
        <div class="contain">
            <h1>Sign Up</h1>
            <label for="Username">Name:</label><br>
            <input type="text" name="Username" id="Username" placeholder="Username"><br>
            <label for="select">Batch:</label><br>
            <select name="Batch" id="select">
                <option value="Sigma 2.0">Sigma 2.0</option>
                <option value="Web Development">Web Development</option>
                <option value="Java 2.0">Java 2.0</option>
                <option value="C++ 2.0">C++ 2.0</option>
            </select><br>
            <label for="Age">Age:</label><br>
            <input type="date" name="Age" id="Age"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <label for="Password">Password:</label><br>
            <input type="password" name="password" id="password"><br>
            <input type="button" value="Sign up" placeholder="Sign Up"><br>
        </div>
    </main>
</body>

</html>
